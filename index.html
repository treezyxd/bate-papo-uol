<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>Chat UOL</title>
</head>
<body>
  <header class="header">
    <div class="content-header">
        <img src="assets/logo 1.png" alt="logo UOL">
        <img src="assets/people.png" alt="people-logo">
    </div>
  </header>

  <main class="content">
    <ul class="all-messages">
      <li class="message private-msg" data-test="message">
        <span class="hour">(09:21:45)</span> <b>Joao</b> entra na sala...
      </li>
      <li class="message normal-msg">
        <p><span class="hour">(09:21:45)</span> <b>Joao</b> entra na sala...</p>
      </li>
      <li class="message enter-room">
        <p><span class="hour">(09:21:45)</span> <b>Joao</b> entra na sala...</p>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <div class="content-footer">
      <input type="text" class="input-message" data-test="input-message" placeholder="Escreva aqui...">
      <button data-test="send-message" onclick="sendMessage()">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
